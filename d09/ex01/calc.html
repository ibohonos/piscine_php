<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<style type="text/css">
		.container {
			width: 500px;
			margin: 200px auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="" onsubmit="ft_calc();" id="calc">
			<input type="text" name="l">
			<select name="op">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" name="r">
			<input type="submit" name="sub" value="Try me!">
		</form>
	</div>
	<script>
		function ft_calc() {
			var form = document.forms["calc"];
			var l = form['l'].value;
			var op = form['op'].value
			var r = form['r'].value;
			var res;
			if (l < 0 || r < 0 || l.indexOf(".") >= 0 || r.indexOf(".") >= 0 || l.indexOf(",") >= 0 || r.indexOf(",") >= 0) {
				alert('Error :(');
				return;
			}
			if (op == "+") {
				res = +l + +r;
			} else if (op == "-") {
				res = l - r;
			} else if (op == "*") {
				res = l * r;
			} else if (op == "/") {
				if (r == 0) {
					alert("Itâ€™s over 9000!");
					return;
				} else {
					res = l / r;
				}
			} else if (op == "%") {
				res = l % r;
			}
			console.log(res);
			alert(res);
		}
		function ft_time() {
			alert("Please, use me...");
		}
		setInterval(function(){ft_time()}, 30000);
	</script>
</body>
</html>
