<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<style type="text/css">
		.container {
			width: 500px;
			margin: 200px auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="" id="calc">
			<input type="text" name="l">
			<select name="op">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" name="r">
			<input type="submit" name="sub" value="Try me!">
		</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		var filterInt = function(value) {
			if (/^(\-|\+)?([0-9]+|Infinity)$/.test(value))
				return Number(value);
			return NaN;
		}

		$( "input[type=submit]" ).click(function() {
			var l = $('input[name=l]').val();
			var op = $('select[name=op]').val();
			var r = $('input[name=r]').val();
			var res;

			if (l < 0 || r < 0
				|| l.indexOf(".") >= 0
				|| r.indexOf(".") >= 0
				|| l.indexOf(",") >= 0
				|| r.indexOf(",") >= 0
				|| isNaN(filterInt(l))
				|| isNaN(filterInt(r))) {
				alert('Error :(');
				return;
			}
			l = Number(l);
			r = Number(r);
			if (op == "+") {
				res = l + r;
			} else if (op == "-") {
				res = l - r;
			} else if (op == "*") {
				res = l * r;
			} else if (op == "/") {
				if (r == 0) {
					alert("It’s over 9000!");
					return;
				} else {
					res = l / r;
				}
			} else if (op == "%") {
				if (r == 0) {
					alert("It’s over 9000!");
					return;
				} else {
					res = l % r;
				}
			}
			console.log(res);
			alert(res);
		});
		function ft_time() {
			alert("Please, use me...");
		}
		setInterval(function(){ft_time()}, 30000);
	</script>
</body>
</html>
